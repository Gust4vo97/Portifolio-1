<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>GG WP! Gaming Academy</title>
</head>
<body>
    <header>
        <div class="pc-nav">
            <nav>
                <div class="logo">
                    <a href="index.html">
                        <h2> GG WP! </h2>
                        <h6> Gaming Academy</h6>
                    </a>
                </div>
    
                <div class="menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="signup.html" class="active">Sign Up</a></li>
                        <li><a href="aboutus.html">About Us</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="mob-nav">
        <nav>
            <div class="logo">
                <a href="index.html">
                    <h2> GG WP! </h2>
                    <h6> Gaming Academy</h6>
                </a>
            </div>

            <div class="mob-menu">
                <a href="#" class="menu"><i class="fa fa-bars"></i></a>
            </div>

            <div class="mob-list">
                <a href="index.html">Home</a>
                <a href="signup.html" class="active-mob">Sign Up</a>
                <a href="aboutus.html">About Us</a>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="apply-form">
            <form action="signup.html">
                <h1>Sign Up</h1>
    
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                
                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>


    <footer>
        <ul>
            <li><a href="https://www.instagram.com/" target="blank"> <i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.facebook.com/" target="blank"> <i class="fab fa-facebook-square"></i></a></li>
            <li><a href="https://www.twitter.com/" target="blank"> <i class="fab fa-twitter"></i></a></li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/cdf148f543.js" crossorigin="anonymous"></script>

    <script>
        let menu=document.querySelector('.mob-menu');
        let close=document.querySelector('#close');
        let list=document.querySelector('.mob-list');
        var show=false;
        
        menu.addEventListener('click',function(){
            if(show==false){
                list.style.display="block";
                show=true;
            }
            else{
                list.style.display="none";
                show=false;
            }
        });

    </script>
</body>
</html>
